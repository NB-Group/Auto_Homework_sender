name: Build with Nuitka

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka (exact flags)
        run: |
          set CACHE_DIR=%TEMP%\nuitka-cache
          python -m nuitka --onefile --onefile-tempdir-spec=%CACHE_DIR% --standalone --assume-yes-for-downloads --disable-console --enable-plugin=tk-inter --include-data-dir=static=static --include-data-files=icon.ico=icon.ico --windows-icon-from-ico=icon.ico --output-dir=dist_nuitka main.py

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist_nuitka
          path: dist_nuitka/**


